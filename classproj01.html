    <h2 id="tittle">The Menu</h2>

    <script type="text/javascript">
    class Menu {
        constructor(item, price) {
        this.item = item;
        this.price = price;
    }

    question () {
        console.log("What would you like to order?"); 

    }
}


class Appetizer extends Menu {
    constructor(item, price, isSpicy) {
        super(item, price);
        this.isSpicy = isSpicy;
    } 

    selectItem () {
        if (this.item === 'spring rolls' && this.isSpicy === false) {
            console.log(`You have ordered non-spicy ${this.item}! That will cost ${this.price}`);
        }
    }
}


let appetizer1 = new Appetizer('spring rolls', 4, false);
console.log(appetizer1.selectItem());

let menuItem1 = new Menu('Sushi', 15);
console.log(menuItem1);

}
